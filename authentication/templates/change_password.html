{% extends "base.html" %} {% load crispy_forms_tags %}
<!--Content-->
{% block content %}
<div class="container">
  <div class="row">
    <h3 class="text-center mt-3">{{ type }}</h3>
    <div class="col-7 mx-auto p-5">
      <form method="POST">
        {% csrf_token %} {{ form | crispy }}
        <button type="submit" class="btn btn-primary">{{ type }}</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
