{% extends "base.html" %} {% load crispy_forms_tags %}
<!--Content-->

{% block content %}

<div class="container">
  <div class="row">
    <h3 class="text-center my-3">User Profile</h3>
    <h5 class="text-primary text-center mb-4">Welcome.. {{request.user}}</h5>
    <div class="text-center">
      <a href="{% url "change-password" %}" class="btn btn-danger">Change Password</a>
      <a href="{% url "change-password2" %}" class="btn btn-outline-info"
        >Change Password Without Old Password</a
      >
    </div>
    <div class="col-7 mx-auto p-5">
      <form method="POST">
        {% csrf_token %} {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
